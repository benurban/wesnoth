#textdomain wesnoth-celmin-aoa

[unit_type]
	id=Elvish Hunter
	name=_"Elvish Hunter"
	race=elf
	gender=male,female
	image="units/elves-wood/hunter/hunter.png"
	hitpoints=29
	movement_type=woodland
	movement=6
	cost=16
	experience=42
	level=1
	alignment=neutral
	advances_to=Elvish Trapper
	usage=mixed fighter
	[movement_costs]
		cave=2
	[/movement_costs]
	# These guys have a better defense in swamp water and sands
	[defense]
		swamp_water=60
		cave=50
		mountains=30
		hills=40
		sand=60
	[/defense]
	description=_"Elvish hunters are specialized in trapping unwary opponents from a safe distance to ease the task of the swordsmen."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
	die_sound={SOUND_LIST:ELF_HIT}
	{DEFENSE_ANIM_RANGE "units/elves-wood/hunter/hunter-sword-defend.png" "units/elves-wood/hunter/hunter.png" {SOUND_LIST:ELF_HIT} melee }
	{DEFENSE_ANIM_RANGE "units/elves-wood/hunter/hunter-ranged-defend.png" "units/elves-wood/hunter/hunter-ranged-4.png" {SOUND_LIST:ELF_HIT} ranged }
	#textdomain wesnoth-units
	[attack]
		name=sword
		description=_"sword"
		type=blade
		range=melee
		damage=5
		number=4
		icon=attacks/sword-elven.png
	[/attack]
	#textdomain wesnoth-celmin-aoa
	[attack]
		name=bolas
		description= _"bolas"
		type=impact
		range=ranged
		damage=4
		number=2
		[specials]
			{WEAPON_SPECIAL_SLOW}
		[/specials]
	[/attack]
	[attack_anim]
		[filter_attack]
			name=bolas
		[/filter_attack]
		{MISSILE_FRAME_BOLAS}
		start_time=-500
		[frame]
			image="units/elves-wood/hunter/hunter-ranged-[1~4].png:125"
		[/frame]
		{SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -375}
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=sword
		[/filter_attack]
		start_time=-200
		[frame]
			duration=25
			image="units/elves-wood/hunter/hunter.png"
		[/frame]
		[frame]
			duration=100
			image="units/elves-wood/hunter/hunter-sword-[1~4].png:[100,150,50*2]"
		[/frame]
		[frame]
			duration=25
			image="units/elves-wood/hunter/hunter.png"
		[/frame]
		{SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
	[/attack_anim]
	[female]
		name=_"female^Elvish Hunter"
		gender=female
		image="units/elves-wood/hunter/hunter+female.png"
		die_sound={SOUND_LIST:ELF_FEMALE_HIT}
		{DEFENSE_ANIM_RANGE "units/elves-wood/hunter/hunter+female-sword-defend.png" "units/elves-wood/hunter/hunter+female.png" {SOUND_LIST:ELF_FEMALE_HIT} melee }
		{DEFENSE_ANIM_RANGE "units/elves-wood/hunter/hunter+female-ranged-defend.png" "units/elves-wood/hunter/hunter+female-ranged-4.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged }
		[attack_anim]
			[filter_attack]
				name=bolas
			[/filter_attack]
			[frame]
				image="units/elves-wood/hunter/hunter+female-ranged-[1~4].png:125"
			[/frame]
		[/attack_anim]
		[attack_anim]
			[filter_attack]
				name=sword
			[/filter_attack]
			[frame]
				image="units/elves-wood/hunter/hunter+female.png"
			[/frame]
			[frame]
				image="units/elves-wood/hunter/hunter+female-sword-[1~4].png:[100,150,50*2]"
			[/frame]
			[frame]
				image="units/elves-wood/hunter/hunter+female.png"
			[/frame]
		[/attack_anim]
	[/female]
[/unit_type]
