#textdomain wesnoth-celmin-aoa

[unit_type]
	id=Elvish Trapper
	name=_"Elvish Trapper"
	race=elf
	gender=male,female
	image="units/elves-wood/trapper/trapper.png"
	hitpoints=43
	movement_type=woodland
	movement=6
	experience=84
	level=2
	alignment=neutral
	advances_to=Elvish Prowler
	cost=34
	usage=mixed fighter
	[movement_costs]
		cave=2
	[/movement_costs]
	# These guys have a better defense in swamp water and sands
	[defense]
		swamp_water=60
		cave=50
		mountains=30
		hills=40
		sand=60
	[/defense]
	description=_"Field experience has granted Elvish Trappers greater expertise in patrolling and defending their bases, utilizing decoys and swift moves to confound their enemies and attack them from behind. Their continuous training in swordplay also begins to prove advantageous, allowing them to operate better on their own."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_SLOW}
	die_sound={SOUND_LIST:ELF_HIT}
	{DEFENSE_ANIM "units/elves-wood/trapper/trapper.png" "units/elves-wood/trapper/trapper.png" {SOUND_LIST:ELF_HIT} }
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	#textdomain wesnoth-units
	[attack]
		name=sword
		description=_"sword"
		type=blade
		range=melee
		damage=7
		number=4
		icon=attacks/sword-elven.png
	[/attack]
	#textdomain wesnoth-celmin-aoa
	[attack]
		name=bolas
		description= _"bolas"
		type=impact
		range=ranged
		damage=8
		number=2
		[specials]
			{WEAPON_SPECIAL_SLOW}
		[/specials]
	[/attack]
	[attack_anim]
		[filter_attack]
			name=bolas
		[/filter_attack]
		{MISSILE_FRAME_BOLAS}
		start_time=-300
		[frame]
			duration=100
			#image=units/elves-wood/trapper/trapper-ranged-1.png
			image="units/elves-wood/trapper/trapper.png"
		[/frame]
		[frame]
			duration=100
			#image=units/elves-wood/trapper/trapper-ranged-2.png
			image="units/elves-wood/trapper/trapper.png"
		[/frame]
		[frame]
			duration=100
			#image=units/elves-wood/trapper/trapper-ranged-3.png
			image="units/elves-wood/trapper/trapper.png"
		[/frame]
		{SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -300}
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=sword
		[/filter_attack]
		start_time=-200
		[frame]
			duration=100
			image="units/elves-wood/trapper/trapper.png"
		[/frame]
		[frame]
			duration=200
			image="units/elves-wood/trapper/trapper.png"
		[/frame]
		{SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
	[/attack_anim]
	[female]
		name=_"female^Elvish Trapper"
		gender=female
		image="units/elves-wood/trapper/trapper+female.png"
		die_sound={SOUND_LIST:ELF_FEMALE_HIT}
		{DEFENSE_ANIM "units/elves-wood/trapper/trapper+female.png" "units/elves-wood/trapper/trapper+female.png" {SOUND_LIST:ELF_FEMALE_HIT} }
		[attack_anim]
			[filter_attack]
				name=bolas
			[/filter_attack]
			[frame]
				#image=units/elves-wood/trapper/trapper-ranged-1.png
				image="units/elves-wood/trapper/trapper+female.png"
			[/frame]
			[frame]
				#image=units/elves-wood/trapper/trapper-ranged-2.png
				image="units/elves-wood/trapper/trapper+female.png"
			[/frame]
			[frame]
				#image=units/elves-wood/trapper/trapper-ranged-3.png
				image="units/elves-wood/trapper/trapper+female.png"
			[/frame]
		[/attack_anim]
		[attack_anim]
			[filter_attack]
				name=sword
			[/filter_attack]
			[frame]
				image="units/elves-wood/trapper/trapper+female.png"
			[/frame]
			[frame]
				image="units/elves-wood/trapper/trapper+female.png"
			[/frame]
		[/attack_anim]
	[/female]
[/unit_type]
