name: Android CI

on: [push]

jobs:
  build:
    
    runs-on: ubuntu-latest
    env:
      NDK_VER: r26d
      BUILDDIR: /tmp/android-build
      ANDROID_NDK_ROOT: /tmp/android-build/android-ndk-r26d
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4.1.1
        
      - name: Fetch submodules
        run: git submodule update --init --recursive; ls -lh;

      - name: Install auxiliary build tools
        run: sudo apt-get install -y meson gperf scons
        
      - name: Set up Android NDK
        run: |
          ### Download ndk
          wget -nc "https://dl.google.com/android/repository/android-ndk-$NDK_VER-linux.zip" -P $BUILDDIR
          unzip "$BUILDDIR/android-ndk-$NDK_VER-linux.zip" -d "$BUILDDIR"
          ls -lh "$BUILDDIR"

      - name: Set up JDK 17
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'tools platform-tools build-tools;34.0.0'
      
      - name: Download and build wesnoth dependencies
        run: cd packaging/android/build-android-dependencies; ./build-android-deps.sh;

      - name: Build Wesnoth and create APKS
        run: ls -lh; cd packaging/android; ./build-apks;

      - name: Upload APKS
        uses: actions/upload-artifact@v4.3.1
        with:
          name: wesnoth-debug.apks
          path: "packaging/android/wesnoth-debug.apks"
            
